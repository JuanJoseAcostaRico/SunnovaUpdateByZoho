<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Subir Archivos de Zoho CRM y Sunnova</h3>
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="zoho_file">Archivo Zoho CRM:</label>
                                <input type="file" class="form-control-file" id="zoho_file" name="zoho_file" required>
                            </div>
                            <div class="form-group">
                                <label for="sunnova_file">Archivo Sunnova:</label>
                                <input type="file" class="form-control-file" id="sunnova_file" name="sunnova_file" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Subir Archivos</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
